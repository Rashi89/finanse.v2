{% extends "Base.html" %}

{% block title %}Log in{% endblock %}
{% block body %}

<h1>Log in</h1>

<form  action="/login/create" method="post">
		<div class="form-group">
			<label for="inputEmail">Email adress</label>
			<input type="email" id="inputEmail" name="email" pleaceholder="Email adress" autofocus value="{{email}}" class="form-control"/>
		</div>
		<div class="form-group">
			<label for="inputPassword">Password</label>
			<input type="password" id="inputPasswordl" name="password" pleaceholder="Password" autofocus class="form-control" />
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" name="remember_me" {% if remember_me %} checked = "checked" {% endif %} />Remember me 
			</label>
		</div>
		<button type="submit" class="btn btn-light">Log in</button>
		<a href="/password/forgot">Forgot password?</a>
</form>

{% endblock %}
